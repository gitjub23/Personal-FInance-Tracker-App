# H2 Database Configuration - FILE BASED (persistent)
spring.datasource.url=jdbc:h2:file:./data/financetracker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-must-be-long-enough
jwt.expiration=86400000

